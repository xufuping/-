<!DOCTYPE html>
<html>

<title>校园博览会</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
#picture{
	width: 100%;
}
.foot{
	position: absolute;
	right: 2.3%;
	top: 86%;
}
</style>
<script type="text/javascript">

	var oPicture = document.getElementById('picture');

	oPicture.style.height=height + 'px';
}
</script>
</head>
<body>
	<img id="picture" src="images/lead.gif">
	<a class="foot" href="shouye.html"><img src="images/foot.png"></a>
</body>
